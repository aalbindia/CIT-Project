{% extends "base_navbar.html" %}
{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <h3 class="title text-center text-white mb-4">Sign Up</h3>
      <div class="box bg-white shadow-sm">
        <form method="POST" action="/signup">
          <div class="form-group">
            <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" autofocus required value="{{ request.form.get('email', '') }}">
          </div>

          <div class="form-group">
            <input class="form-control form-control-lg" type="text" name="name" placeholder="Name" required value="{{ request.form.get('name', '') }}">
          </div>

          <div class="form-group">
            <input class="form-control form-control-lg" type="password" name="password" placeholder="Password" required>
          </div>

          <button class="btn btn-info btn-lg btn-block">Sign Up</button>
        </form>

        <hr class="my-4">
        <div class="text-center">
          <p class="mb-2">Already have an account?</p>
          <a href="{{ url_for('login') }}" class="btn btn-success btn-block">
             Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
